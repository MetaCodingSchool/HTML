<!DOCTYPE html>
<html lang="en">
<head>
    <title>My first HTML page</title>
</head>
<body>
    <!-- маркерованный список  -->
    <ul type="square">
        <li>Красный</li>
        <li>Оранжевый</li>
        <li>Желтый</li>
        <li>Зеленый</li>
        <li>Голубой</li>
        <li>Синий</li>
        <li>Фиолетовый</li>
    </ul>

    <!-- Виды нумерованных списоков type="i";type="a";type="A"; -->
    <ol type="I">
        <li>Красный</li>
        <li>Оранжевый</li>
        <li>Желтый</li>
        <li>Зеленый</li>
        <li>Голубой</li>
        <li>Синий</li>
        <li>Фиолетовый</li>
    </ol>

    <!-- Список описания -->
    <dl>
        <dt>Чай</dt>
        <dd>- горячий напиток</dd>
        <dd>- придает бодрость</dd>
        <dd>- со вкусом трав</dd>

        <dt>Кофе</dt>
        <dd>- горячий напиток</dd>
        <dd>- придает бодрость</dd>
        <dd>- со вкусом кофе</dd>
    </dl>
</body>
</html>
